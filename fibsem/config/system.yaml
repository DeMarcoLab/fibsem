# system
ip_address: 10.0.0.1
application_file: "autolamella"
plasma_gas: "Argon" # proper case, e.g. Argon, Oxygen
ion_voltage: 30000 # ib, volts
electron_voltage: 2000 # eb, volts
ion_current: 20.e-12
electron_current: 1.0e-12
# stage
rotation_flat_to_electron: 50 # degrees
rotation_flat_to_ion: 230 # degrees
tilt_flat_to_electron: 27 # degrees (pre-tilt)
tilt_flat_to_ion: 52 # degrees
# limits/defaults
max_hfw_eb: 2700.0e-6
max_hfw_ib: 900.0e-6
eucentric_height_eb: 4.0e-3
eucentric_height_ib: 16.5e-3
eucentric_height_tolerance: 0.5e-3
needle_stage_height_limit: 3.7e-3 # relative coordinates
imaging_current: 20.e-12 
milling_current: 2.e-9