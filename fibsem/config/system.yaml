# system
system:
  ip_address: "192.168.137.141"
  application_file: autolamella
  manufacturer: "Tescan"
  # beams
  ion:
    voltage: 30000
    current: 20.e-12
    plasma_gas: "Argon" # proper case, e.g. Argon, Oxygen
    eucentric_height: 16.5e-3
    detector_type: ETD
    detector_mode: SecondaryElectrons
  electron:
    voltage: 2000
    current: 1.0e-12
    eucentric_height: 3.91e-3
    detector_type: ETD
    detector_mode: SecondaryElectrons
  # stage
  stage:
    rotation_flat_to_electron: 49 # degrees
    rotation_flat_to_ion: 229 # degrees
    tilt_flat_to_electron: 0 # degrees (pre-tilt)
    tilt_flat_to_ion: 55 # degrees
    pre_tilt: 0
    needle_stage_height_limit: 3.7e-3
# user config settings
user:
  imaging_current: 20.e-12
  milling_current: 2.e-9
  resolution: "1536x1024"
  hfw: 150.e-6  
  beam_type: "Electron"
  autocontrast: True
  dwell_time: 1.e-6
  save: False
  gamma: # gamma correction parameters
    enabled: True
    min_gamma: 0.15
    max_gamma: 1.8
    scale_factor: 0.01
    threshold: 46 # px

